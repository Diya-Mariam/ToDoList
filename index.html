<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap 5 CSS-->
    <link rel="stylesheet" href="https://bootswatch.com/5/cerulean/bootstrap.min.css">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>
    <div class="container mt-5 ">

        <div class="row ">
            <div class="col-sm-4 offset-3 " style="width: 50%; height: 50%;">
                <div class="toDoContainer p-5  bg-white mt-5 border rounded-3 shadow-lg">
                    <div class="input-group mb-3 ">
                        <input type="text" class="form-control mx-3" id="taskInput" placeholder="Enter a task">
                        <button class="btn btn-info " style="color: white;" type="button" id="addButton">Add
                            task</button>
                        <span class="taskCount"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row ">
            <div class="col-md-4 offset-3 " style="width: 50%; height: 50%;">
                <div id="tasks" class="d-flex justify-content-center my-5" style="flex-direction: column;"></div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
